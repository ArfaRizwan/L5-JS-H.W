<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objects Data Structure And Array</h1>
    <script>
   var person={
       name: "Arfa",
       age: 12,
       addres: "Pakistan"
   }
  document.write(person.name + "<br>")
  document.write(person.age + "<br>")
  document.write(person.addres + "<br>")

  var color=["green","yellow","pink"];
  document.write("Colors are:" + color.join(" "))
  document.write("br");
  color.pop();
  document.write("After poping the colors are"+color.join(" "))




    </script>
</body>
</html>
